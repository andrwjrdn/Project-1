<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>IDBug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script> 

  <!-- bootstrap select -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

  <!-- local stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>
    <nav>
        <ul class="nav justify-content-end">
            <button type="button" id="logout" class="btn btn-primary">
                Log Out
            </button>
        </ul>
    </nav>

  <div class="jumbotron">
    <h1 class="display-4">IDBug - Enter your symptoms to get help</h1>
      <select class="selectpicker" multiple data-live-search="true" title="Select Symptoms..." id="symptomsSelect">
      </select>
    <hr class="my-4">
    <form>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="genderRadio">Patient's Gender:</label> <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineGenderOptions" id="maleGender" value="male">
            <label class="form-check-label" for="maleGender">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineGenderOptions" id="femaleGender" value="female">
            <label class="form-check-label" for="femaleGender">Female</label>
          </div>
        </div>

        <div class="form-group col-md-2">
          <label for="inputAge">Patient's Year of Birth</label>
          <select id="inputYearOfBirth" class="form-control">
            <option selected>Choose...</option>
          </select>
        </div>
      </div>
    </form>
    <a class="btn btn-primary btn-lg" id="searchBtn" onclick="searchDiagnosis()" role="button">Search</a>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card diagnosisCard">
          <div class="card-header">
            Diagnosis
          </div>
          <table class="table" id="diagnosisTable">
            <thead>
              <tr>
                <th scope="col">Diagnosis</th>
                <th scope="col">Accuracy</th>
                <th scope="col">Specialization</th>
              </tr>
            </thead>
            <tbody id="diagnosisList">
            </tbody>
          </table>
        </div>
      </div>


      <div class="col-md-6">
        <div class="card" id="location-status">
          <div class="card-header">
            Sharing location Status
          </div>
          <div class="card-body">
            
            <p id="status"></p>
            <a id="map-link" target="_blank"></a>

          </div>
        </div>
      </div>
    </div>



    </br>
    <div class="col-md-6 offset-md-6">

      <div class="card doctorsCard">
        <div class="card-header">
          Doctors
        </div>
        <table class="table" id="doctorsTable">
          <thead>
            <tr>
              <th scope="col">Medical Facility</th>
              <th scope="col">Distance (miles)</th>
              <th scope="col">Address</th>
            </tr>
          </thead>
          <tbody id="doctorsList">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="assets/javascript/hmac-md5.js"></script>
  <script src="assets/javascript/enc-base64-min.js"></script>

    <script src="assets/javascript/loggedin.js"></script>
  <script src="assets/javascript/diagnosis.js"></script>
    <script src="assets/javascript/app.js"></script>
   <script src="assets/javascript/retrieve_doctors.js"></script>
  
  </div>
</body>

</html>
